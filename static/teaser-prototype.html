<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaser Block Prototype</title>
    <link rel="stylesheet" href="teaser-prototype.css">
</head>
<body>
    <div class="container">
        <div class="teaser">
            <div class="teaser__content">
                <h2 class="teaser__header">Free Supplies</h2>
                <p class="teaser__description">Ship with free Priority Mail® or Priority Mail Express® envelopes and boxes. Have packing supplies and free boxes delivered right to your door.</p>
                <a href="#" class="teaser__cta">Order Now</a>
            </div>
            <div class="teaser__image">
                <img src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?w=800&h=600&fit=crop" alt="Postal supplies and boxes" />
            </div>
        </div>
    </div>
</body>
</html>
